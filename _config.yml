# Site settings
title: "내가 궁금해서 시작한 블로그"
description: "돈 되는 금융 이벤트와 가입 혜택 초대코드를 빠르게 공유합니다. 실생활에 유익한 경제 정보를 정성껏 기록합니다."
url: "https://legoje.com"
baseurl: ""
author:
  name: "Legoje" # JSON-LD 및 SEO 태그 호환성을 위해 구조화

# Build settings
source: .
destination: _site
markdown: kramdown
theme: null  # 기본 테마 비활성화
highlighter: rouge
permalink: /:title/

# Sass 설정
sass:
  sass_dir: _sass
  style: compressed  # CSS 파일 용량을 최소화하여 로딩 속도 향상

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Timezone
timezone: Asia/Seoul

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-redirect-from

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from build (빌드 속도 저하 및 무한 루프 방지)
exclude:
  - .idea
  - .jekyll-cache
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - "*.py"
  - docs_backup
  - docs
  - _site
  - README.md
  - LICENSE

# Include (필요한 리소스 명시)
include:
  - _pages
  - assets

# HTML Minify 설정 (플러그인 없이 Liquid로 처리하는 경우 대비)
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: [development]  # 개발 환경에서는 minify 비활성화