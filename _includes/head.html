<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="{{ '/assets/img/2023/06/lisa-favicon.png' | relative_url }}" type="image/png">
<title>
    {% if page.title %}
    {{ page.title }} | {{ site.title }}
    {% else %}
    {{ site.title }} – {{ site.description }}
    {% endif %}
</title>
<meta name="description"
      content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<!-- Open Graph -->
<meta property="og:locale" content="ko_KR">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description"
      content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.image %}
<meta property="og:image" content="{{ site.url }}{{ page.image }}">
{% endif %}

<!-- Canonical -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- Google Analytics -->
{% include analytics.html %}

<!-- Google Material Symbols -->
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

<!-- CSS (5개 파일 → 1개로 합침 + minify) -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">

<!-- JSON-LD 구조화 데이터 추가 -->
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "{% if page.layout == 'post' %}BlogPosting{% else %}WebSite{% endif %}",
        "headline": {{ page.title | jsonify }},
        "description": {% if page.description %}{{ page.description | normalize_whitespace | strip | jsonify }}{% else %}{{ content | strip_html | normalize_whitespace | strip | truncate: 160 | jsonify }}{% endif %},        "image": "{{ site.url }}{{ page.image | default: '/assets/img/2023/06/lisa-favicon.png' }}",
        "author": {
            "@type": "Person",
            "name": "{{ site.author.name | default: site.title }}"
        },
        {% if page.date %}
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
        {% endif %}"publisher": {
            "@type": "Organization",
            "name": "{{ site.title }}",
            "logo": {
                "@type": "ImageObject",
                "url": "{{ site.url }}/assets/img/2023/06/lisa-favicon.png"
            }
        },
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ site.url }}{{ page.url }}"
        }
    }
</script>
